<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddha Boxing - Audio Effects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #table {
      position: absolute;
      width: 70%;
      height: 80%;
      top: 10%;
      left: 15%;
      background-color: #3a3a3a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    .box {
      position: absolute;
      width: 120px;
      height: 40px;
      border-radius: 10px;
      cursor: move;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      z-index: 1;
      transition: height 0.3s ease;
      overflow: hidden;
    }
    
    .box.expanded {
      height: 160px;
      z-index: 10;
    }
    
    .box-number {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .control-label {
      font-size: 10px;
      margin-top: 8px;
      margin-bottom: 2px;
    }
    
    input[type="range"], select {
      width: 100%;
      margin: 0;
    }
    
    #debug-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 300px;
      background-color: rgba(40, 40, 40, 0.9);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transform: translateX(-350px);
      transition: transform 0.3s ease;
      z-index: 100;
    }
    
    #debug-panel.active {
      transform: translateX(0);
    }
    
    #debug-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      padding-right: 30px;
    }
    
    .param-slider {
      margin-bottom: 15px;
    }
    
    .param-slider label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .param-slider .value {
      float: right;
      font-size: 12px;
      color: #aaa;
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      cursor: pointer;
      border-radius: 50%;
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="table"></div>
  
  <div id="debug-panel">
    <div class="close-btn">Ã—</div>
    <div id="debug-title">Effect Parameters</div>
    <div id="param-container"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tunajs@1.0.11/tuna-min.js"></script>
  <script src="client.js"></script>
</body>
</html>

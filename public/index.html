<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddha Boxing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #table {
      position: absolute;
      width: 70%;
      height: 80%;
      top: 10%;
      left: 15%;
      background-color: #3a3a3a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    .box {
      position: absolute;
      width: 120px;
      height: 40px;
      border-radius: 10px;
      cursor: move;
      padding: 15px; /* Increased padding */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      z-index: 1;
      transition: height 0.3s ease, width 0.3s ease;
      overflow: hidden;
    }
    
    .box.expanded {
      width: 220px; /* Increased width for better display of controls */
      height: 180px; /* This will be dynamically adjusted in JS */
      z-index: 10;
    }
    
    .box-number {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px; /* Increased margin */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    .control-label {
      font-size: 12px; /* Increased font size */
      margin-top: 12px; /* Increased margin */
      margin-bottom: 4px; /* Increased margin */
      font-weight: bold;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
    }
    
    input[type="range"], select {
      width: 100%;
      margin: 0;
      height: 24px; /* Increased slider height */
    }
    
    #debug-panel {
      display: none; /* Hide the debug panel since we've integrated its functionality */
    }
    
    .param-slider {
      margin-bottom: 20px; /* Increased margin for better separation */
      background-color: rgba(0, 0, 0, 0.2);
      padding: 12px; /* Increased padding */
      border-radius: 8px;
    }
    
    .param-slider label {
      display: block;
      margin-bottom: 8px; /* Increased margin */
      font-size: 13px; /* Larger font */
      color: rgba(255, 255, 255, 0.9);
      text-transform: capitalize;
    }
    
    .param-slider .value {
      float: right;
      font-size: 12px; /* Slightly larger value display */
      color: #aaa;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 5px;
      border-radius: 3px;
    }
    
    .param-container {
      margin-top: 12px; /* Increased margin */
    }
  </style>
</head>
<body>
  <div id="table"></div>
  
  <div id="debug-panel">
    <div class="close-btn">Ã—</div>
    <div id="debug-title">Effect Parameters</div>
    <div id="param-container"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tunajs@1.0.11/tuna-min.js"></script>
  <script type="module" src="client.js"></script>
  <script>
    // Hot reload support
    // Use the existing socket connection from client.js
    if (typeof socket !== 'undefined') {
      socket.on('reload', () => {
        window.location.reload();
      });
    }
  </script>
</body>
</html>

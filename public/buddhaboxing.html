<!DOCTYPE html>
<html>
<head>
  <style>
    #table {
      width: 800px;
      height: 500px;
      border: 2px solid black;
      margin: 20px auto;
      position: relative;
    }
    .box {
      width: 100px;
      height: 100px;
      position: absolute;
      cursor: move;
      touch-action: none; /* for pointer events */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .box:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .volume-control, .mix-control {
      width: 80px;
      height: 10px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .box-number {
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: rgba(255,255,255,0.8);
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    }
    .effect-select {
      width: 80px;
      font-size: 8px;
      margin-bottom: 5px;
      background-color: rgba(255,255,255,0.8);
      border: none;
      border-radius: 3px;
      padding: 2px;
    }
    .control-label {
      font-size: 8px;
      color: rgba(255,255,255,0.8);
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
      margin-bottom: 1px;
    }
    
    /* Debug Panel Styles */
    #debug-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      display: none;
    }
    
    #debug-panel.active {
      display: block;
    }
    
    #debug-panel h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
    }
    
    #debug-panel .close-btn {
      cursor: pointer;
      font-size: 20px;
    }
    
    .param-sliders {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding-bottom: 10px;
    }
    
    .param-slider {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 300px;
    }
    
    .param-slider label {
      width: 100px;
      text-align: right;
      font-size: 14px;
    }
    
    .param-slider input {
      flex-grow: 1;
    }
    
    .param-slider .value {
      width: 50px;
      font-size: 14px;
    }
  </style>
  <!-- Add Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Add Tuna.js -->
  <script src="https://cdn.jsdelivr.net/npm/tunajs@1.0.14/tuna-min.js"></script>
  <!-- Add our client code -->
  <script src="client.js" defer></script>
</head>
<body>

<div id="table"></div>

<div id="debug-panel">
  <h3>
    <span id="debug-title">Effect Parameters</span>
    <span class="close-btn">&times;</span>
  </h3>
  <div class="param-sliders" id="param-container"></div>
</div>

</body>
</html>

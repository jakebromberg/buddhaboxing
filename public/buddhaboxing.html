<!DOCTYPE html>
<html>
<head>
  <style>
    #table {
      width: 800px;
      height: 500px;
      border: 2px solid black;
      margin: 20px auto;
      position: relative;
    }
    .box {
      width: 100px;
      height: 100px;
      position: absolute;
      cursor: move;
      touch-action: none; /* for pointer events */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .box:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .volume-control, .mix-control {
      width: 80px;
      height: 10px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .box-number {
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: rgba(255,255,255,0.8);
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    }
    .effect-select {
      width: 80px;
      font-size: 8px;
      margin-bottom: 5px;
      background-color: rgba(255,255,255,0.8);
      border: none;
      border-radius: 3px;
      padding: 2px;
    }
    .control-label {
      font-size: 8px;
      color: rgba(255,255,255,0.8);
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
      margin-bottom: 1px;
    }
  </style>
  <!-- Add Tuna.js -->
  <script src="https://cdn.jsdelivr.net/npm/tunajs@1.0.14/tuna-min.js"></script>
  <!-- Add our client code -->
  <script src="client.js" defer></script>
</head>
<body>

<div id="table"></div>

</body>
</html>
